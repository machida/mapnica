name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key:  <%= Rails.application.credentials.heroku[:api_key] %>
          heroku_app_name:  <%= Rails.application.credentials.heroku[:app_name] %>
          heroku_email: <%= Rails.application.credentials.heroku[:email] %>
